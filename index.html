    <!--Registration Form-->

    <div class="container mt-4 ">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/">
                            <div class="form">
                                <label class="my-2" for="name">Full Name</label>
                                <input type="text" class="form-control" placeholder="Enter Your Name" id="name" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form">
                                        <label class="my-2" for="mobile">Mobile Number</label>
                                        <br/>
                                        <input class="form-control" type="number" name="mobile" id="mobile" placeholder="Enter Number" required>
                                    </div>
                                </div>
                            
                                <div class="col-sm-6">
                                    <div class="form">
                                        <label class="my-2" for="email">Email Id</label>
                                        <br/>
                                        <input class="form-control" type="email" name="email" id="email" placeholder="Enter Mail" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form">
                                        <label class="my-2" for="password">Password</label>
                                        <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password" required>
                                    </div>
                                </div>
                            
                                <div class="col-sm-6">
                                    <div class="form">
                                        <label class="my-2" for="confirmpasword">Confirm Password</label>
                                        <input class="form-control" type="password" name="confirmpasword" id="confirmpasword" placeholder="Enter ConfirmPasword" required>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="form my-3 form-check  form-check-inline">
                                    <input  type="checkbox" class="form-check-input " id="terms" required value="terms">
                                    <label for="terms" class="form-check-label">I Agreed All The Terms And Conditions</label>
                            
                            </div>

                            <div class="form text-center">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-box-arrow-up-right"></i>Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!--Registration Form End-->
